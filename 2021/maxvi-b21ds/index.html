<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/b21ds-style.css">
	<link rel="stylesheet" href="css/b21ds-style-responsive.css">

	<title>Maxvi B21DS</title>
</head>

<body>
	<div class="b21ds-landing">
		<section class="b21ds-dock section-dark" style="background-image: url('images/section-dock/b21ds-dock-bg.jpg')" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b21ds-typography-container col-xs-12 col-sm-4">
						<div class="b21ds-title b21ds-lead-title" data-aos="fade-up" data-aos-duration="500">Maxvi B21DS</div>
					</div>

					<div class="b21ds-media-container col-xs-12 col-sm-4">
						<figure class="b21ds-media-figure">
							<img src="images/section-dock/b21ds-dock-phone-front.png" class="b21ds-media" width="263" height="608" alt="Maxvi B21DS" data-aos="fade-down" data-aos-duration="500" >
						</figure>
					</div>

					<div class="b21ds-typography-container col-xs-12 col-sm-4">
						<div class="b21ds-title" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >СТЫКОВКА <br> В ОДНО <br> КАСАНИЕ</div>
					</div>
				</div>
			</div>
		</section>

		<section class="b21ds-buttons" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b21ds-typography-container col-xs-12">
						<div class="b21ds-title" data-aos="fade-up" data-aos-duration="500">УДОБНЫЕ ФУНКЦИОНАЛЬНЫЕ КЛАВИШИ</div>
					</div>

					<div class="b21ds-media-container col-xs-12">
						<figure class="b21ds-media-figure">
							<img src="images/section-buttons/b21ds-phone-buttons-right-side.png" class="b21ds-media layer-1" width="1084" height="163" alt="Maxvi B21DS" data-aos="fade-up" data-aos-delay="100" data-aos-duration="500" >
							
							<div class="b21ds-media-description b21ds-media-lock-description" data-aos="fade-up" data-aos-delay="200" data-aos-duration="500" >БЫСТРАЯ <br> БЛОКИРОВКА <br> КЛАВИАТУРЫ</div>
							<div class="b21ds-media-description b21ds-media-flashlight-description" data-aos="fade-up" data-aos-delay="200" data-aos-duration="500" >БЫСТРОЕ <br> ВКЛЮЧЕНИЕ <br> ФОНАРИКА</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="b21ds-sos section-dark" style="background-image: url('images/section-sos/b21ds-sos-bg.jpg')" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b21ds-typography-container col-xs-12 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2">
						<div class="b21ds-title" data-aos="fade-up" data-aos-duration="500">ФУНКЦИЯ <br> SOS</div>
						<div class="b21ds-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >Смотрите видео. <br> Читайте книги</div>
					</div>

					<div class="b21ds-media-container col-xs-12 col-sm-6">
						<figure id="b21ds-sos-parallax" class="b21ds-media-figure">
							<img src="images/section-sos/b21ds-phone-sos-front.png" class="b21ds-sos-layer" width="329" height="536" alt="Maxvi B21DS"  data-depth="0.2" >
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="b21ds-screen" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b21ds-typography-container col-xs-12 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2">
						<div class="b21ds-title" data-aos="fade-up" data-aos-duration="500">БОЛЬШОЙ <br> ЭКРАН <br> 2.4’’</div>
						<div class="b21ds-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >Смотрите видео. <br> Читайте книги</div>
					</div>

					<div class="b21ds-media-container col-xs-12 col-sm-6">
						<figure class="b21ds-media-figure" data-aos="fade-left" data-aos-delay="200" data-aos-duration="800">
							<video class="b21ds-video" poster="images/section-screen/b21ds-screen-video-poster.jpg" autoplay muted loop playsinline>
								<source src="images/section-screen/b21ds-screen-video.mp4" type="video/mp4">
							</video>

							<img src="images/section-screen/b21ds-screen-phone-front.png" class="b21ds-media" width="471" height="706" alt="Maxvi B21DS">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="b21ds-design" style="background-image: url('images/section-design/b21ds-design-bg.jpg')" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b21ds-typography-container col-xs-12 col-sm-6">
						<div class="b21ds-title" data-aos="fade-right" data-aos-duration="500">Maxvi B21DS <br> НЕ ПРОСТО <br> ТЕЛЕФОН, А ЧАСТЬ <br> ИНТЕРЬЕРА</div>
					</div>

					<div class="b21ds-media-container col-xs-12 col-sm-6">
						<figure class="b21ds-media-figure" data-aos="fade-down" data-aos-duration="500" >
							<img src="images/section-design/b21ds-design-phone-front.png" width="386" height="610" alt="Maxvi B21DS" class="b21ds-media">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/b21ds-main.js"></script>
</body>

</html>
