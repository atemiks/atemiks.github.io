                    <li><a href="blog.html">Blog</a></li>

                </ul>
            </div>
        </aside>

        <div class="wrapper off-canvas-wrap" >
        	<a href="#link" class="close-off-canvas"></a>

            <div class="content-wrap">
            	<header class="header-box">
                    <div class="header-inner row">
                    	<div class="aside-left small-5 medium-4 large-3 columns">
	                        <div class="header-logo">
                                <a href="index.html"><img class="logo"  src="img/logo.png" alt="Relenta"> Relenta </a>
                            </div>
                    	</div>

                    	<div class="aside-right small-7 medium-8 large-9 columns">
	                        <nav class="header-menu">
	                            <ul class="header-menu-list">
	                                <li><a href="index.html">Home</a></li>
                                    <li><a href="#link">Software</a></li>
                                    <li><a href="#link">Coaching</a></li>
                                    <li><a href="blog.html">Blog</a></li>
                                    <li><a href="#link">About</a></li>
	                            </ul>
	                        </nav>

                            <button class="off-canvas-toggle">
                                <a href="#link"><span class="icon" ></span></a>
                            </button>
                    	</div>
                    </div>
                </header>

                <main>
                    <section class="section-sign-up post">
                        <div class="row">
                            <div class="medium-10 large-6 medium-offset-1 large-offset-3 columns">
                                <div class="sign-up-box columns">
                                    <h5 class="title">I want kick-ass email + CRM experience</h5>
                                    <div class="row">
                                        <div class="medium-8 medium-offset-2 columns" >
                                            <form class="form-create"  action="">
                                                <div class="input-group">
                                                    <label class="label-required" for="">*</label>
                                                    <input type="text" placeholder="Your Name" required >
                                                </div>
                                                <div class="input-group">
                                                    <label class="label-required" for="">*</label>
                                                    <input type="email" placeholder="Email" required >
                                                </div>
                                                <div class="input-group">
                                                    <label class="label-required" for="">*</label>
                                                    <input type="password" placeholder="Password" required >
                                                </div>
                                                <div class="input-group">
                                                    <label class="label-required" for="">*</label>
                                                    <input type="text" placeholder="Account Name" required >
                                                </div>
                                                <div class="form-info">
                                                    <p>By clicking I agree to the<br> <a href="#link">Terms of Service </a> and <a href="#link">Privacy Policy</a>.</p>
                                                </div>
                                                <button type="submit" class="btn btn-lg  btn-sq btn-fluid btn-orange"  >CREATE MY ACCOUNT</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
