<!DOCTYPE html>
<html lang="Us-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Katie Store</title>

        <link rel="stylesheet" href="css/style.css">
        
        

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Clothing</a></li>
                        <li class="active">Data</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#link">Link</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-thumbnail">
                                <div class="slider-product">
                                    <div class="slide-item">
                                        <img src="img/product/default/product-default-1.png" alt="" class="product-img">
                                    </div>
                                    <div class="slide-item">
                                        <img src="img/product/default/product-default-2.png" alt="" class="product-img">
                                    </div>
                                </div>
                                <div class="slider-product-colors">
                                    <div class="slide-item">
                                        <div class="product-color product-color-yellow"></div>
                                    </div>
                                    <div class="slide-item">
                                        <div class="product-color product-color-pink"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product-body">
                            <h6 class="product-title"><a href="#link">Faded short Sleeves T-Shirt</a></h6>
                            <p class="product-price">$15.50</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#productInfo" aria-controls="home" role="tab" data-toggle="tab">Description</a></li>
                        <li role="presentation"><a href="#productReview" aria-controls="profile" role="tab" data-toggle="tab">Product details</a></li>
                    </ul>

                      <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="productInfo">
                            1
                        </div>
                        <div role="tabpanel" class="tab-pane" id="productReview">
                            2
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#link" class="btn btn-danger" >See full catalog</a>
                    <a href="#link" class="btn btn-outline-danger" >See full catalog</a>
                    <a href="#link" class="btn" >See full catalog</a>
                </div>
            </div>
        </div>
        
      


        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/libs.min.js" ></script>
        <script src="js/main.js" ></script>
    </body>
</html>
